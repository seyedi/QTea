<html lang="fa-IR" dir="rtl">
<head>
	<meta charset="UTF-8" />
	<title>Home | QTea</title>

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header class="top">
		<div class="cover top">
			<h1 class="right logo">qtea</h1>
			<div class="cover mra contact">
				<div class="left social">
					<ul class="cover">
						<li style="background-image:url('images/facebook.png');">
							<a href="#"></a>
						</li>
						<li style="background-image:url('images/youtube.png');">
							<a href="#"></a>
						</li>
						<li style="background-image:url('images/flickr.png');">
							<a href="#"></a>
						</li>
						<li style="background-image:url('images/twitter.png');">
							<a href="#"></a>
						</li>
						<li style="background-image:url('images/rss.png');">
							<a href="#"></a>
						</li>
					</ul>
				</div>
				<address class="mla address">
					<ul>
						<li>شماره تماس :
							<span>۹۱۵۹۸۷۶۵۴۳++</span>
						</li>
						<li class="sec">رایانامه : 
							<span>Qtea@yahoo.com</span>
						</li>
					</ul>
				</address>
			</div>
		</div>
	</header>
	<header class="bottom">
		<div class="cover menu-container">
			<nav>
				<menu class="cover">
					<li>
						<div class="top-shadow"></div>
						<a href="#">صفحه اصلی</a>
					</li>
					<li>
						<div class="top-shadow"></div>
						<a href="#">سفارش</a>
					</li>
					<li>
						<div class="top-shadow"></div>
						<a href="#">درباره ما</a>
					</li>
					<li>
						<div class="top-shadow"></div>
						<a href="#">نظرات</a>
					</li>
				</menu>
			</nav>
			<form class="mra" action="">
				<input type="text" placeholder="جستجو..."/>
			</form>
		</div>
		<div class="nav-shadow"></div>
	</header>
	<div class="banner-container">
		<div class="cover back">
			<div class="banner">
				<div class="cover train">
					<script type="text/javascript">
						var slidesLen = 4;
						for(var i=1;i<=slidesLen;i++){
							document.write("<div style=\"background-image:url('images/"+i+".jpg');\"></div>");
						}
					</script>
				</div>
				<div class="previous"></div>
				<div class="next"></div>
			</div>
			<ul class="btns">
				<script type="text/javascript">
					for(i=0;i<slidesLen;i++){
						document.write("<li></li>");
					}
				</script>
			</ul>
			<div class="shadow ribbon"></div>
			<div class="shadow top"></div>
			<div class="shadow left"></div>
			<div class="shadow right"></div>
			<div class="shadow bottom"></div>
		</div>
	</div>
	<div class="content-container">
		<div class="content">
			<article class="right"></article>
			<article class="right second"></article>
			<article class="guest"></article>
		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="left copyright">
				<p>© 2012 Copyright by Qtea company. All rights reserved.</p>
			</div>
			<div class="mla menu">
