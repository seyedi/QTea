<!DOCTYPE HTML>
<html lang="fa-IR" dir="rtl">
<head>
	<meta charset="UTF-8" />
	<title>Home | QTea</title>
	<link rel="stylesheet" type="text/css" href="1styles.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="header-container">
		<header>
			<div class="top"></div>
			<nav>
				<!-- <menu class="cover">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</menu> -->
			</nav>
		</header>
	</div>
	<div class="banner-container">
		<div class="cover back">
			<div class="banner">
				<div class="cover train">
					<script type="text/javascript">
						var slidesLen = 4;
						for(var i=1;i<=slidesLen;i++){
							document.write("<div style=\"background-image:url('images/"+i+".jpg');\"></div>");
						}
					</script>
				</div>
				<div class="previous"></div>
				<div class="next"></div>
			</div>
			<ul class="btns">
				<script type="text/javascript">
					for(i=0;i<slidesLen;i++){
						document.write("<li></li>");
					}
				</script>
			</ul>
			<div class="shadow ribbon"></div>
			<div class="shadow top"></div>
			<div class="shadow left"></div>
			<div class="shadow right"></div>
			<div class="shadow bottom"></div>
		</div>
	</div>
	<div class="content-container">
		<div class="content">
			<article class="right"></article>
			<article class="right second"></article>
			<article class="guest"></article>
		</div>
	</div>
	<footer></footer>
</body>
</html>
